<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/dist/main.js" defer></script>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><img src="img/Logo.svg" alt="Todo app logo" /></div>
      <p>To-Do App</p>
    </nav>
    <main>
      <div class="top">
        <h2>Tasks</h2>
        <button>Add Task</button>
      </div>
      <div class="task">
        <input type="checkbox" name="Task" id="" />
        <p id="task-name">Task Name</p>
        <p id="due-date">12/12/2012</p>
      </div>
      <div class="task-project-add">
        <input type="text" />
        <button id="add">Add</button>
        <button id="discard">discard</button>
      </div>
    </main>
    <aside>
      <div class="tasks">
        <h2>Tasks</h2>
        <button>All</button>
        <button>Today</button>
        <button>Important</button>
      </div>
      <div class="projects">
        <h2>Projects</h2>
        <button>Add project</button>
      </div>
    </aside>
    <footer>Made by <a href="#">Schismond</a></footer>
  </body>
</html>
