<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/dist/main.js" defer></script>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><img src="img/Asset 2.svg" alt="Todo app logo" /></div>
      <h1 class="header">To-Do App</h1>
    </nav>
    <div class="container">
      <main>
        <div class="top">
          <h2>Tasks</h2>
          <button>Add Task</button>
        </div>
        <div class="bottom">
          <div class="task">
            <div class="left">
              <label class="checkbox-container">
                <input name="task-check" class="custom-checkbox" checked="" type="checkbox">
                <span class="checkmark"></span>
            </label>
              <p id="task-name">Task Name</p>
            </div>
            <p id="due-date">12/12/2012</p>
          </div>
          <div class="task-project-add">
            <input name="todo-task" type="text" />
            <div class="btns">
              <button id="add">Add</button>
              <button id="discard">discard</button>
            </div>
          </div>
        </div>
      </main>
      <aside>
        <div class="tasks">
          <h2>Tasks :</h2>
          <div class="buttons">
            <button class="active">All</button>
            <button>Today</button>
            <button>Important</button>
          </div>
        </div>
        <div class="projects">
          <h2>Projects :</h2>
          <button>+ Add project</button>
        </div>
      </aside>
    </div>
    <footer>
      <div class="made-by">
        <p>This website have been built by Schismond</p>
        <a href="https://github.com/Schismond"
          ><img class="git" src="/dist/img/github.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
